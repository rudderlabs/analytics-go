name: Code Quality Checks
on:
  pull_request:
    branches: ['v3.3']
    types: ['opened', 'reopened', 'synchronize']

jobs:
  build:
  
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source branch
        uses: actions/checkout@v3
        
    - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.15
    
    - name: Build
        run: go build -v ./...
